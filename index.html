<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>  
  <div class="container">
    <div class="qr__wrapper">
      <img src="./images/image-qr-code.png" alt="" class="qr__image">
      <h2 class="qr__title">Improve your front-end<br> skills by building projects</h2>
      <div class="qr__description">
        <p>
          Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level
        </p>
      </div>

    </div>
  </div>
</body>
</html>
